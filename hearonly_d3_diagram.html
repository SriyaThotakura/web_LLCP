<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HearOnly Concept Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .node:hover {
            filter: brightness(1.1);
        }
        .node-rect {
            stroke: #fff;
            stroke-width: 3;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .node-text {
            font-size: 13px;
            font-weight: 600;
            fill: white;
            pointer-events: none;
        }
        .node-subtext {
            font-size: 10px;
            fill: rgba(255,255,255,0.9);
            pointer-events: none;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            opacity: 0.6;
        }
        .link-arrow {
            fill: #999;
        }
        .legend {
            font-size: 12px;
        }
        .legend-rect {
            stroke: #ddd;
            stroke-width: 1;
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HearOnly: Intelligent Selective Audio System</h1>
        <svg id="diagram"></svg>
        <div id="info">Click on any component to highlight its connections</div>
    </div>

    <script>
        const data = {
            central: {
                id: "hearonly",
                label: "HearOnly",
                sublabel: "AI-Driven Selective Hearing",
                x: 700,
                y: 300,
                width: 180,
                height: 80,
                color: "#667eea"
            },
            components: [
                // Core Innovation
                {
                    id: "core",
                    label: "Core Innovation",
                    sublabel: "AI Sound Differentiation",
                    x: 700,
                    y: 100,
                    width: 160,
                    height: 70,
                    color: "#f093fb",
                    connects: ["hearonly"]
                },
                // Technical Foundation
                {
                    id: "tech1",
                    label: "Psychoacoustic",
                    sublabel: "MFCCs, VAD",
                    x: 450,
                    y: 180,
                    width: 140,
                    height: 60,
                    color: "#4facfe",
                    connects: ["core"]
                },
                {
                    id: "tech2",
                    label: "Adaptive Learning",
                    sublabel: "Deep Learning Algorithms",
                    x: 950,
                    y: 180,
                    width: 140,
                    height: 60,
                    color: "#43e97b",
                    connects: ["core"]
                },
                // Features
                {
                    id: "feature1",
                    label: "Personalization",
                    sublabel: "Custom Audio Environment",
                    x: 350,
                    y: 320,
                    width: 140,
                    height: 60,
                    color: "#fa709a",
                    connects: ["hearonly"]
                },
                {
                    id: "feature2",
                    label: "Real-Time Filtering",
                    sublabel: "Mute/Amplify Sounds",
                    x: 1050,
                    y: 320,
                    width: 140,
                    height: 60,
                    color: "#fee140",
                    connects: ["hearonly"]
                },
                // Customer Segments
                {
                    id: "customer1",
                    label: "Primary",
                    sublabel: "Individual Consumers",
                    x: 450,
                    y: 460,
                    width: 130,
                    height: 60,
                    color: "#30cfd0",
                    connects: ["hearonly"]
                },
                {
                    id: "customer2",
                    label: "Secondary",
                    sublabel: "Professional Users",
                    x: 700,
                    y: 500,
                    width: 130,
                    height: 60,
                    color: "#a8edea",
                    connects: ["hearonly"]
                },
                {
                    id: "customer3",
                    label: "Tertiary",
                    sublabel: "Institutions",
                    x: 950,
                    y: 460,
                    width: 130,
                    height: 60,
                    color: "#fed6e3",
                    connects: ["hearonly"]
                },
                // Applications
                {
                    id: "app1",
                    label: "Forensics",
                    x: 200,
                    y: 420,
                    width: 100,
                    height: 50,
                    color: "#ff9a9e",
                    connects: ["customer1", "customer2"]
                },
                {
                    id: "app2",
                    label: "Healthcare",
                    x: 200,
                    y: 500,
                    width: 100,
                    height: 50,
                    color: "#fad0c4",
                    connects: ["customer2", "customer3"]
                },
                {
                    id: "app3",
                    label: "Academia",
                    x: 1200,
                    y: 420,
                    width: 100,
                    height: 50,
                    color: "#ffecd2",
                    connects: ["customer2", "customer3"]
                },
                {
                    id: "app4",
                    label: "Wellness",
                    x: 1200,
                    y: 500,
                    width: 100,
                    height: 50,
                    color: "#fcb69f",
                    connects: ["customer1", "customer3"]
                }
            ]
        };

        const svg = d3.select("#diagram");
        const width = 1360;
        const height = 600;
        svg.attr("width", width).attr("height", height);

        const g = svg.append("g");

        // Create links
        const links = [];
        data.components.forEach(comp => {
            comp.connects.forEach(targetId => {
                const target = targetId === "hearonly" ? data.central : 
                              data.components.find(c => c.id === targetId);
                if (target) {
                    links.push({
                        source: comp,
                        target: target
                    });
                }
            });
        });

        // Draw links
        const linkGroup = g.append("g").attr("class", "links");
        const linkElements = linkGroup.selectAll(".link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("id", (d, i) => `link-${i}`)
            .attr("d", d => {
                const sx = d.source.x + d.source.width / 2;
                const sy = d.source.y + d.source.height / 2;
                const tx = d.target.x + d.target.width / 2;
                const ty = d.target.y + d.target.height / 2;
                
                const dx = tx - sx;
                const dy = ty - sy;
                const dr = Math.sqrt(dx * dx + dy * dy) * 0.5;
                
                return `M${sx},${sy}A${dr},${dr} 0 0,1 ${tx},${ty}`;
            });

        // Draw nodes
        const allNodes = [data.central, ...data.components];
        
        const nodes = g.selectAll(".node")
            .data(allNodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x}, ${d.y})`);

        nodes.append("rect")
            .attr("class", "node-rect")
            .attr("width", d => d.width)
            .attr("height", d => d.height)
            .attr("rx", 8)
            .attr("fill", d => d.color);

        nodes.append("text")
            .attr("class", "node-text")
            .attr("x", d => d.width / 2)
            .attr("y", d => d.height / 2 - (d.sublabel ? 5 : 0))
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .text(d => d.label);

        nodes.filter(d => d.sublabel)
            .append("text")
            .attr("class", "node-subtext")
            .attr("x", d => d.width / 2)
            .attr("y", d => d.height / 2 + 12)
            .attr("text-anchor", "middle")
            .text(d => d.sublabel);

        // Interaction
        let selectedNode = null;

        nodes.on("click", function(event, d) {
            if (selectedNode === d.id) {
                // Deselect
                selectedNode = null;
                linkElements.style("opacity", 0.6).style("stroke", "#999");
                nodes.selectAll("rect").style("opacity", 1);
            } else {
                // Select
                selectedNode = d.id;
                
                // Dim all
                linkElements.style("opacity", 0.1);
                nodes.selectAll("rect").style("opacity", 0.3);
                
                // Highlight selected node
                d3.select(this).select("rect").style("opacity", 1);
                
                // Highlight connected links and nodes
                linkElements.each(function(link) {
                    if (link.source.id === d.id || link.target.id === d.id) {
                        d3.select(this).style("opacity", 1).style("stroke", "#667eea");
                        
                        nodes.filter(n => n.id === link.source.id || n.id === link.target.id)
                            .select("rect")
                            .style("opacity", 1);
                    }
                });
            }
        });

        // Add legend
        const legend = svg.append("g")
            .attr("class", "legend")
            .attr("transform", "translate(20, 20)");

        const legendData = [
            { label: "Core/Central", color: "#667eea" },
            { label: "Technical", color: "#4facfe" },
            { label: "Features", color: "#fa709a" },
            { label: "Customers", color: "#30cfd0" },
            { label: "Applications", color: "#ff9a9e" }
        ];

        legendData.forEach((item, i) => {
            const lg = legend.append("g")
                .attr("transform", `translate(0, ${i * 25})`);
            
            lg.append("rect")
                .attr("class", "legend-rect")
                .attr("width", 18)
                .attr("height", 18)
                .attr("rx", 3)
                .attr("fill", item.color);
            
            lg.append("text")
                .attr("x", 25)
                .attr("y", 13)
                .text(item.label);
        });
    </script>
</body>
</html>
